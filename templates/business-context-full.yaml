    incorporated_year: "[Year incorporated if different]"

  ownership_structure: "[e.g., Private, Public, Subsidiary of X, Partnership]"

  market_position: "[Brief description of your market position and differentiation]"

  key_metrics:
    # Scale indicators - helps AI understand project scope context
    annual_revenue: "[Revenue range or exact if public]"
    employees: "[Number of employees]"
    customers: "[Number of customers/users]"
    locations: "[Number of locations/markets served]"
    transactions_per_year: "[If applicable - volume indicators]"

  competitive_advantage:
