# Business Context Template for AI-Driven Development
# TOGAF Phase B - Business Architecture
# Version: 1.0
# Purpose: Provide comprehensive business context for AI-assisted software development projects

---
## TEMPLATE USAGE INSTRUCTIONS

# This template serves as an "AI pitch" - a structured business context document that enables
# AI development tools (like BMad) to understand your business environment, objectives, and
# constraints when developing software solutions.
#
# FILL IN ALL SECTIONS that are relevant to your business. Remove or mark as "N/A" sections
# that don't apply. The more complete and accurate this context, the better AI can align
# development work with your business objectives.
#
# This template follows TOGAF Business Architecture framework to ensure comprehensive coverage.

---
metadata:
  document_type: "Business Context for AI Development"
  document_version: "1.0"
  company_name: "[Your Company Name]"
  last_updated: "[YYYY-MM-DD]"
  document_owner: "[Name and Role]"
  review_frequency: "[e.g., Quarterly, Semi-annually]"
  purpose: "Strategic business context for AI-assisted software development projects"

---
## 1. EXECUTIVE SUMMARY
# Quick overview - the "elevator pitch" for AI to understand your business essence

executive_summary:
