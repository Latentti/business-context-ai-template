## 5. CONSTRAINTS AND REQUIREMENTS (Required)

regulatory_compliance:
  # List any regulations you must comply with
  - regulation: "[e.g., GDPR, HIPAA, PCI-DSS]"
    requirements: "[Key requirements]"

security_requirements:
  - "[e.g., Encryption at rest and in transit]"
  - "[e.g., Multi-factor authentication]"

performance_requirements:
  - "[e.g., 99.9% uptime]"
  - "[e.g., <200ms response time]"

technology_constraints:
  - constraint: "[e.g., Must use specific cloud provider]"
    reason: "[Why]"

---
## 6. STRATEGIC OBJECTIVES (Required)

current_priorities:
  priority_1:
    objective: "[Primary strategic objective]"
    why_important: "[Why this matters]"
    timeline: "[When to achieve]"

  priority_2:
    objective: "[Secondary objective]"
    why_important: "[Why this matters]"
    timeline: "[When]"

key_initiatives:
  - initiative: "[Major initiative 1]"
