---
metadata:
  document_type: "Business Context Quick Start"
  document_version: "1.0"
  company_name: "[Your Company Name]"
  last_updated: "[YYYY-MM-DD]"
  document_owner: "[Name and Role]"

---
## 1. EXECUTIVE SUMMARY (Required)

company_name: "[Your Company Name]"
tagline: "[One sentence - what you do]"

what_we_do: "[2-3 sentences explaining your business]"

key_metrics:
  annual_revenue: "[Revenue range]"
  customers: "[Number of customers]"
  employees: "[Number of employees]"

competitive_advantage: "[What makes you different - 1-2 sentences]"

vision_3_5_years: "[Where you want to be]"

---
## 2. PRODUCTS AND SERVICES (Required)

primary_product:
  name: "[Main product/service name]"
  description: "[What it does and for whom]"
  target_customers: "[Who uses this]"

other_products:
  - name: "[Product 2]"
    description: "[Brief description]"
  # Add as needed

---
## 3. CUSTOMER SEGMENTS (Required)

primary_segment:
  segment_name: "[e.g., Enterprise B2B, SMB, B2C]"
  description: "[Who they are]"
  main_pain_points:
    - "[Pain point 1]"
    - "[Pain point 2]"
  how_we_solve: "[How you address their needs]"

# Add other segments if relevant

---
## 4. TECHNOLOGY STACK (Required)

core_technologies:
  frontend: "[e.g., React, Vue, Angular, React Native]"
  backend: "[e.g., Node.js, Python/Django, Java/Spring]"
  database: "[e.g., PostgreSQL, MongoDB, MySQL]"
  cloud_infrastructure: "[e.g., AWS, Azure, GCP, On-premise]"
  architecture_style: "[e.g., Microservices, Monolithic, Event-driven]"

key_integrations:
  - system: "[External system 1]"
    purpose: "[What it's used for]"
  # Add key integrations

